<!-- List of active states that DTY serves in a dropdown with search. To reference use {{>validStatesList}} -->

<template name="validStatesList">
	<select class="ui search selection dropdown" name="activeStates" id="activeStates">
		<option value="">Select State...</option>
		<option value="DC">District Of Columbia</option>
		<option value="MD">Maryland</option>
		<option value="VA">Virginia</option>
	</select>
</template>

	<select class="ui search selection dropdown" multiple="" name="validStatesMulti" id="activeStates">
		<option value="">Select State...</option>
		<option value="DC">District Of Columbia</option>
		<option value="MD">Maryland</option>
		<option value="VA">Virginia</option>
	</select>
</template>

<template name="validStatesListFluid">
	<select class="ui fluid search selection dropdown" name="activeStates" id="activeStates">
		<option value="">Select State...</option>

		<option value="VA">Virginia</option>
	</select>
</template>
