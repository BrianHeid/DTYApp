<!-- Page to edit provider profile -->

<template name="profile_provider">
	<div class="ui stackable two column centered container">
		<br>

		<h2 class="ui header">
		  <i class="edit icon"></i>
		  <div class="content">
		    Profile
		    <div class="sub header">Manage your profile and preferences</div>
		  </div>
		</h2>

		<br>
		
		<div class="ui column stackable form success">
			<h4 class="ui dividing header">Account Information</h4>

			<div class="field card">
			    <div class="ui small blurring dimmable image" id="propic">
			      <div class="ui dimmer">
			        <div class="content">
			          <div class="center">
			            <div class="ui small inverted button"><i class="write icon"></i>Edit</div>
			          </div>
			        </div>
			      </div>
			      <img class="ui small image" src="/images/drbrown.jpg">
			    </div>
			</div>

			<div class="fields">
				<div class="required seven wide field">
					<label>Username</label>
					<input type="text" placeholder="Username">
				</div>
				<div class="required seven wide field">
					<label>Password</label>
					<input type="text" placeholder="Password">
				</div>
				<div class="two wide field ui primary button" id="resetPw">Reset password</div>
			</div>
		</div>	

		<div class ="ui column stackable form success">

			<h4 class="ui dividing header">Personal Information</h4>

			<div class="column equal width fields required">
				<div class="required field">
					<label>First Name</label>
					<input type="text" name="firstName" placeholder="First Name" autofocus>
				</div>
				<div class="required field">
					<label>Last Name</label>
					<input type="text" name="lastName" placeholder="Last Name">
				</div>
			</div>

			<div class="column equal width fields">
				<div class="required field">
					<label>Email</label>
					<input type="text" name="email" placeholder="example@gmail.com">
				</div>
				<div class="required field">
					<label>Phone number</label>
					<input type="text" name="number" placeholder="Phone Number">
				</div>
			</div>

			<label>Address</label>
			<div class="column equal width fields">
				<div class="required field">
					<input type="text" name="address" placeholder="Street address">
				</div>
				<div class="field">
					<input type="text" placeholder="(Apt/Suite#, e.g.)">
				</div>
			</div>

			<div class="column equal width fields">
				<div class="required field">
					<label>City</label>
					<input type="text" name="city" placeholder="City">
				</div>
				<div class="required field">
					<label>State</label>
					{{>statesList}}
				</div>
				<div class="required field">
					<label>Zipcode</label>
					<input type="text" name="zipcode" placeholder="Zip code" minlength="5">
				</div>
			</div>
		</div>
		
		<h4 class="ui dividing header">Medical Information</h4>

		<div class ="ui column stackable form success">
			<div class="column equal width fields required">
				<div class="required field">
					<label>Medical License #</label>
					<input type="text" name="licenseNum" placeholder="Medical License number">
				</div>
				<div class="required field">
					<label>NPI Number</label>
					<input type="text" name="npiNum" placeholder="NPI Number">
				</div>
			</div>

			<div class="column equal width fields">
				<div class="required field">
					<label>Region</label>
					<select id="multi-select" name="regionDropdown" multiple="" class="ui search selection dropdown required">
						<option value="">Select Region...</option>
						<option value="1">Maryland</option>
						<option value="2">Washington, DC</option>
						<option value="3">Virginia</option>
					</select>
				</div>
				<div class="required field">
					<label>Specialties</label>
					<select id="multi-select" name="specialtyDropdown" multiple="" class="ui search selection dropdown required">
						<option value="">Select Specialty...</option>
						<option value="1">Addiction psychiatrist</option>
						<option value="2">Adolescent medicine specialist</option>
						<option value="3">Allergist (immunologist)</option>
						<option value="4">Cardiologist</option>
						<option value="5">Dermatologist</option>
						<option value="6">Emergency medicine specialist</option>
						<option value="7">Endocrinologist</option>
						<option value="8">Family medicine physician</option>
						<option value="9">Gastroenterologist</option>
						<option value="10">Gynecologist</option>
						<option value="11">Hospice and palliative medicine specialist</option>
						<option value="12">Internist</option>
						<option value="13">Neurologist</option>
						<option value="14">Obstetrician</option>
						<option value="15">Occupational medicine specialist</option>
						<option value="16">Oncologist</option>
						<option value="17">Ophthalmologist</option>
						<option value="18">Orthopedic surgeon</option>
						<option value="19">Otolaryngologist (ear, nose, and throat specialist)</option>
						<option value="20">Pain management specialist</option>
						<option value="21">Pediatrician</option>
						<option value="22">Podiatrist</option>
						<option value="23">Physician Assistant</option>
						<option value="24">Plastic surgeon</option>
						<option value="25">Psychiatrist</option>
						<option value="26">Pulmonologist</option>
						<option value="27">Rheumatologist</option>
						<option value="28">Sleep disorders specialist</option>
						<option value="29">Sports medicine specialist</option>
						<option value="30">Surgeon</option>
						<option value="31">Urologist</option>
					</select>
				</div>
			</div>


			<h3 id="emailPref" class="ui header">
			  <i class="alarm outline icon"></i>
			  <div class="content">
			    Notification Preferences
			  </div>
			</h3>
			
			<div class="ui selection dropdown">
				<input type="hidden" name="notifications">
				  <i class="dropdown icon"></i>
				  <div class="default text">Choose your notification preferences...</div>
				  <div class="menu">
				    <div class="item" data-value="both">Receive email and text notifications</div>
				    <div class="item" data-value="emailOnly">Receive email only</div>
				  </div>
			</div>

			<br><br>
			<input class="fluid ui primary button" id="save" type="submit" name="submitBtn" value="Save">
		</div>

		<!-- SUCCESS MESSAGE -->
		<div class="ui success message hidden" id="success">
		    <div class="header">Saved!</div>
		    <p>Your settings have saved.</p>
		</div>

		<h2 class="ui header">Your Reviews</h2>

		<div class="ui grid">

			<div class="four wide column">
				<h4>Punctual</h4>
				<div class="ui huge star rating" data-rating="4"></div>
				<h4>Professional</h4>
				<div class="ui huge star rating" data-rating="5"></div>
				<h4>Courteous</h4>
				<div class="ui huge star rating" data-rating="4"></div>
				<h4>Caring</h4>
				<div class="ui huge star rating" data-rating="5"></div>
				<h4>Follow-Up</h4>
				<div class="ui huge star rating" data-rating="4"></div>
			</div>

			<div class="twelve wide column">
				<h4>Additional Comments</h4>
				<h5>"Wonderful care" - Jane D.</h5>
				<h5>"I feel better than ever! Thank you!" - Ashley B.</h5>
				<h5>"I'm telling all of my friends!" - Bob H.</h5>
				<h5>"Did not come on time as expected..." - Alan T.</h5>
				<h5>"Not very friendly" - Tina R.</h5>
				<h5>"I have no words" - Oliver P.</h5>
				<h5>"My daughter is feeling much better, thank you." - Robert T.</h5>
				<h5>"This has been a wonderful service to my family." - Grace C.</h5>
				<h5>"Could have been better..." - Finn L.</h5>
			</div>
		</div>


		<br>
		<br>
		
	</div>

	<script type="text/javascript">
		$(document).ready(function(){
			$("#save").click(function(){
				$('#success').show(500);
				event.preventDefault();	
			});
		});

		$('.ui.dropdown').dropdown();

		$('.rating').rating({
			interactive: false,
		    maxRating: 5
		  });

		$('#propic').dimmer({
  			on: 'hover'
		});
	</script>
	
</template>
