<template name="dashboard_provider">
	<style>
	  .ui.move.reveal {
	    width: 290px;
	    white-space: normal;
	  }

	  .ui.card {
	    height: 420px;
	  }

	  .ui.tab {
	    height: 320px;
	    overflow-y: auto;
	  }

	  #nameText {
	  	font-size:40px;
	  	color: white;
	  }

	  #extraText {
	  	font-size:20px;
	  	color: white;
	  	word-wrap: break-word;
	  }

	  #extraNotes {
	  	font-size: 15px;
	  	color: white;
	  }

	  #visibleCard {
	  	background-color: #2185D0;
	  	color: white;
	  }

	  #hiddenButtonsTop, #hiddenButtonsBottom {
	  	height: 160px;
	  }

	  .ui.pointing.menu {
	    cursor: pointer;
	  }

	  textarea {
		-webkit-box-sizing: border-box;
		-moz-box-sizing: border-box;
		box-sizing: border-box;

		width: 100%;
	  }
	</style>

	<center>
		<div class="ui center aligned container">
		  	<img class="ui centered circular small image" src="/images/drbrown.jpg">
		  	<h1 class="ui header" id="greeting">
		  		<!-- Hello, PROVIDER NAME -->
		  	</h1>
		</div>

		<h2 class="ui header container">
			<div class="content" id="status">
				<!-- Your status: STATUS -->
			</div>
		</h2>
		<div class="ui very padded container">
			<div class="content" id="statusButtons">
				<!-- Status buttons -->
			</div>
		</div>
	</center>

	<br>

	<div class="ui container">
		<div class="ui four stackable cards">
			<div class="ui move reveal">

			    <div class="visible content">
			      <div class="ui card" id="visibleCard">
			        <div class="content">
			        	<br>
		         		<div class="header" id="nameText">
		          			<!-- PATIENT FULL NAME -->
		          		</div>
			          	<br>
		          		<div class="description" id="extraText">
				          	<!-- Age: PATIENT AGE -->
				          	<!-- PATIENT PHONE NUMBER -->
				          	<!-- PATIENT ADDRESS -->
		          		</div>
			        </div>
			        <div class="extra content" id="extraNotes">
			          	<!-- PROVIDER NOTES -->
			        </div>
			      </div>
			    </div>

				<div class="hidden content">
			      	<div class="ui card">
				    	<div class="content">

				    		<div class="ui pointing secondary menu">
					          <div class="item active" data-tab="actionButtons">Actions</div>
					          <div class="item" data-tab="overview">Overview</div>
					        </div>

					        <div class="ui tab active" data-tab="actionButtons">
					      		<div class="two ui buttons" id="hiddenButtonsTop">
					      			<button class="ui blue button"><center><i class="call square big icon"></i><h2>Call</h2></center></button>
	  								<button class="ui positive button"><center><i class="checkmark box big icon"></i><h2>Accept</h2></center></button>
					      		</div>
					      		<br>
					      		<div class="two ui buttons" id="hiddenButtonsBottom">
					      			<button class="ui negative button"><center><i class="remove circle big icon"></i><h2>Decline</h2></center></button>
	  								<button class="ui orange button"><center><i class="exchange big icon"></i><h2>Transfer</h2></center></button>
					      		</div>
					      	</div>

					      	<div class="ui tab" data-tab="overview">
				      			<div id="overviewText">
						      		<!-- Name: PATIENT NAME -->
						      		<!-- Birthday: PATIENT BIRTHDAY -->
						      		<!-- Region: PATIENT REGION -->
						      		<!-- Address: PATIENT ADDRESS -->
						      	</div>
						      	<div id="addressButton">
						      		<!-- Map (Goes to Google Maps) -->
						      	</div>
						      	<br>
						      	<div id="notesTextbox">
					      			<!-- Notes: ADD/EDIT NOTES TEXTBOX -->
					      		</div>
					      		
					      		<button id="notesEditButton" class="ui fluid button"><i class="write icon"></i>Edit Notes</button>
					      		
					      	</div>

		      			</div>
	    			</div>
	  			</div>

			</div>


			<div class="ui move reveal">
			    <div class="visible content">
			      <div class="ui card">
			        <img class="ui image" src="http://mrg.bz/TRRrQJ">
			        <div class="content">
			          <div class="header">Pizza Margherita</div>
			          <div class="description">Invented in Naples in honor of the first queen of Italy, the Margherita pizza is the triumph of Italian cuisine in the world.</div>
			        </div>
			        <div  class="extra content" >
			          <div class="ui labeled icon menu">
			            <a class="item"><i class="wait icon"></i>2h 16min</a>
			            <a class="item"><i class="food icon"></i>6 servings</a>
			            <a class="item"><i class="signal icon"></i>Easy</a>
			          </div>
			        </div>
			      </div>
			    </div>
			    <div class="hidden content">
			      <div class="ui card">
			      <div class="content">
			        <div class="ui pointing secondary menu">
			          <div class="item active" data-tab="ingredients">Ingredients</div>
			          <div class="item" data-tab="directions">Directions</div>
			        </div>
			          <div class="ui tab active" data-tab="ingredients">
			            <h3>For pasta</h3>
			            <div class="ui list">
			              <div class="item"><i class="check circle red icon"></i>2 lb Italian "00" flour or all-purpose flour</div>
			              <div class="item"><i class="check circle red icon"></i>1 oz fresh yeast</div>
			              <div class="item"><i class="check circle red icon"></i>2 cups water</div>
			              <div class="item"><i class="check circle red icon"></i>⅜ oz salt</div>
			            </div>
			            <h3>For dressing</h3>
			            <div class="ui small list">
			              <div class="item"><i class="check circle red icon"></i>½ cup extra virgin olive oil</div>
			              <div class="item"><i class="check circle red icon"></i>1 lb mozzarella cheese</div>
			              <div class="item"><i class="check circle red icon"></i>basil leaves to taste</div>
			              <div class="item"><i class="check circle red icon"></i>1 lb canned tomatoes</div>
			              <div class="item"><i class="check circle red icon"></i>salt to taste</div>
			            </div>
			          </div>
			          <div class="ui tab" data-tab="directions">
			            <div class="ui small list">
			              <div class="item"><span class="ui red circular label">1</span> On a wooden or marble work surface, shape the flour into a well. Place the yeast, salt and warm water in the center. Be careful not to let the salt come in contact with the yeast. </div>
			              <div class="item"><span class="ui red circular label">2</span> Knead the dough vigorously with your hands for 15-20 minutes, or in a mixer, until the dough is soft and smooth.</div>
			              <div class="item"><span class="ui red circular label">3</span> Once you have the right consistency, adding a bit of water or flour if necessary, shape the dough into a ball. Cover with a plastic bowl so that the dough is protected from the air. Let rise for 3 or 4 hours at room temperature for about an hour in a warm place. </div>
			              <div class="item"><span class="ui red circular label">4</span> Once the dough will be doubled in volume, ricavatene 6 loaves, modellateli in spherical shapes, cover with a sheet of plastic wrap and let them rise at room temperature for a couple of hours or in a warm place for about 45 minutes.</div>
			              <div class="item"><span class="ui red circular label">5</span> As soon as the loaves have doubled in volume, prepare the tomato sauce and place it in a bowl. Add a pinch of salt and 1/3 of the olive oil.</div>
			              <div class="item"><span class="ui red circular label">6</span> Knead the dough, then flattening them using your fingers.</div>
			              <div class="item"><span class="ui red circular label">7</span> Use a ladle or a spoon to spread a good amount of tomato sauce on the pizza. Then, cover with mozzarella, torn into pieces. Garnish with a couple leaves of basil and bake in a 480° F oven for 5 or 6 minutes.</div>
			              <div class="item"><span class="ui red circular label">8</span> Once ready, remove the pizza from the oven. Garnish with more basil and a drizzle of oil. Serve immediately.</div>
			            </div>
			          </div>
			        </div>
			      </div>
			    </div>
			  </div>
		</div>
	</div>

	<br>

	<script type="text/javascript">
		var providerName = "Ernest";
		var curStatus = "available";
		var newPatients = 3;
		var workingPatients = 2;
		var followupPatients = 0;

		var greeting = "Hello, " + providerName;
		document.getElementById("greeting").innerHTML = greeting;

		//////////////////////////////////////////////////////////////////////////////////////////////////////////////////////

		var availableStatusLabel = "<div class=\"ui green label huge\"><i class=\"check circle icon\"></i>AVAILABLE</div>";
		var unavailableStatusLabel = "<div class=\"ui grey label huge\"><i class=\"remove circle icon\"></i>UNAVAILABLE</div>";
		var status = curStatus == "available" ? availableStatusLabel : unavailableStatusLabel;

		var statusText = "Your status: " + status;
		document.getElementById("status").innerHTML = statusText;

		/////////////////////////////////////////////////////////////////////////////////////////////////////////////////////

		var newBtn = "<button class=\"ui blue button\" style=\"padding-top:20px;\"><span style=\"font-size:35px;\">" + newPatients + "</span><br><br>NEW" + "</button>";
		var workingBtn = "<button class=\"ui yellow button\"><span style=\"font-size:35px;\">" + workingPatients + "</span><br><br>WORKING" + "</button>";
		var followupBtn = "<button class=\"ui purple button\"><span style=\"font-size:35px;\">" + followupPatients + "</span><br><br>FOLLOW-UP" + "</button>";

		var statusButtons = "<div class=\"three ui medium buttons\">" + newBtn + workingBtn + followupBtn + "</div>";
		document.getElementById("statusButtons").innerHTML = statusButtons;

		/////////////////////////////////////////////////////////////////////////////////////////////////////////////////////

		var patientFullName = "John Doe";
		var patientAge = 35;
		var patientPhone = "(202) 123-1234";
		var patientAddress = "1200 Pennsylvannia Ave. SE, Washington, DC 20003";
		var extraNotes = "<i class=\"info circle large icon\"></i>" + " Patient has had the flu for five days.";

		document.getElementById("nameText").innerHTML = patientFullName;

		var extraText = "Age: " + patientAge + "<br><br>" + patientPhone + "<br><br>" + patientAddress;
		document.getElementById("extraText").innerHTML = extraText;

		document.getElementById("extraNotes").innerHTML = extraNotes;

		/////////////////////////////////////////////////////////////////////////////////////////////////////////////////////

		var patientBirthday = "January 10, 1982";
		var splitAddress = patientAddress.split(' ').join('+');
		var googleMapsAddress = "http://maps.google.com/?q=" + splitAddress;

		document.getElementById("overviewText").innerHTML = "<b> Name: </b>" + patientFullName + "<br><b>Birthday: </b>" + patientBirthday + "<br><b>Address: </b>" + patientAddress + "<br><br>";

		document.getElementById("addressButton").innerHTML = "<a href=" + googleMapsAddress + " target=\"_blank\"><button class=\"ui fluid button\"><i class=\"location arrow medium icon\"></i>Map</button></a>";

		var notesText = "John is allergic to penicillin";
		var textBox = "<textarea rows=\"4\" id=\"textArea\">" + notesText + "</textarea>";
		
		document.getElementById("notesTextbox").innerHTML = "Notes: <br>" + textBox;
		

		/////////////////////////////////////////////////////////////////////////////////////////////////////////////////////

	  	$( document ).ready(function() {
	   		$('.menu .item').tab();

	   		$("#notesEditButton").click(function(){
	   			notesText = $("#notesTextbox").val();
	   			document.getElementById("notesTextbox").value = notesText;
	   		});
	  	});
	</script>
</template>
