<template name="requestPage">
	<h2 class="ui header container">
	  <div class="content">
	    Request a Consultation
	  </div>
	</h2>

	<div class="ui container">
		<form class="ui form">
			<div class="inline field">
			    <div class="ui toggle checkbox">
			      <input type="checkbox" tabindex="0" class="hidden">
			      <label>For someone else</label>
			    </div>
		    </div>

		    <div class="ui selection dropdown">
			  <input type="hidden" name="relationship">
			  <i class="dropdown icon"></i>
			  <div class="default text">Choose your relationship...</div>
			  <div class="menu">
			    <div class="item" data-value="family">For my family member</div>
			    <div class="item" data-value="friend">For my friend</div>
			    <div class="item" data-value="other">Other</div>
			  </div>
			</div>

			<br>

			<div class="field">
				<label>Symptoms</label>
	    		<textarea rows="3"></textarea>
			</div>

			<button class="ui labeled icon medium button">
			  <i class="upload icon"></i>
			  Upload images
			</button>

			<br><br>

			<input class="fluid ui primary button" type="submit" name="submitRequestBtn" value="Submit Request">
		</form>
	</div>

	<script type="text/javascript">
		$('.ui.dropdown')
		  .dropdown()
		;

		$('.ui.checkbox').checkbox('attach events', '.toggle.button');
	</script>

</template>
