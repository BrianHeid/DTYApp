<template name="reserveExtras">
<!-- Get CC info -->
<div class="fields">
    <div class="seven wide required field">
      <label>Card Number</label>
      <input name="card[number]" maxlength="16" placeholder="Card #" type="text">
    </div>
    <div class="three wide required field">
      <label>CVC</label>
      <input name="card[cvc]" maxlength="3" placeholder="CVC" type="text">
    </div>
    <div class="six wide field">
      <label>Expiration</label>
      <div class="two fields">
        <div class="required field">
          <select class="ui fluid search dropdown" name="card[expire-month]">
            <option value="">Month</option>
	            <option value="1">January</option>
	            <option value="2">February</option>
	            <option value="3">March</option>
	            <option value="4">April</option>
	            <option value="5">May</option>
	            <option value="6">June</option>
	            <option value="7">July</option>
	            <option value="8">August</option>
	            <option value="9">September</option>
	            <option value="10">October</option>
	            <option value="11">November</option>
	            <option value="12">December</option>
          </select>
        </div>
        <div class="required field">
          <input name="card[expire-year]" maxlength="4" placeholder="Year" type="text">
        </div>
      </div>
    </div>
</div>

<!-- For changing date and time -->

<!-- If checked, date and time will hide. Should pull same information given from request page -->
<label>As soon as possible?</label>
<label class="switchTime">
	<input class="switch-input-time" type="checkbox" id="myonoffswitch-time" name="laterTime"/>
	<span class="switch-label-time" data-on="Later" data-off="ASAP"></span>
	<span class="switch-handle-time"></span>
</label>

<div id="time-form">
    <h4 class="ui dividing header">Date and Time</h4>

	<div class="two fields">
		<div class="field">
			<label>Date</label>
			<input type="date" name="date">
		</div>

		<div class="field">
	      <label>Time</label>
	      <input type="time" name="time">
		</div>
	</div>
</div> 
</template>
