<!-- Call page. Second menu on the patient dashboard. 
	After a patient requests on the Request page, they will see this page -->

<template name="callPage">

	<!-- CSS -->
	<style>
		/* Shows pointer finger when hovered over dashboard menu */
		.ui.pointing.menu {
			cursor: pointer;
		}
		
		/* Makes textarea fluid */
		textarea {
			-webkit-box-sizing: border-box;
			-moz-box-sizing: border-box;
			box-sizing: border-box;

			width: 100%;
	  	}
	  	@media only screen and (max-device-width: 480px) {
			#callText{
				 font-size: 1em;
				 line-height: 130%;
			}
			#overbox{
				padding: 1em;
			}
	}
	</style>

	<!-- Informative box about how long call wait will be -->
	<center>
		<div class="ui raised very padded text container segment" id="overbox">
			<h1 class="ui header container" id="callText">Please standby for your call...</h1>

			<h2 class="ui header container" id="callText">
				{{providerName}} has accepted your request. They will call you within 15 minutes to assess your needs.
			</h2>
			{{> socialBox}}
			<br>
			<button id="cancelButton" class="cancelBtn negative ui button">Cancel Request</button>

			

		   	<hr>

		   	<!-- blog posts -->
		</div>
	</center>

	<!-- Cancel modal -->
	<div class="ui small modal" id="reasonModal">
	
	  <i class="close icon"></i>
	  <div class="header">
	  	<center>Cancel Request</center>
	  </div>

	  <br>

	  <form class="ui form" id="reasonForm">
		  
	  		<div class="required field">
	  			<label>Please let us know why you are canceling in the box below:</label>
		  		<textarea name="reason" id="reason" rows="3"></textarea>
		  	</div>
		 
		  <br>

		  <div class="actions" id="cancelReqButtons">
		  	<div class="two ui buttons">
			    <button  class="ui red button" id="confirmCancelBtn">
			      Confirm Cancellation
			    </button>
			    <button class="ui cancel button" id="nevermindBtn">
			      Nevermind
			    </button>
			</div>
		  </div>
	  </form>
	</div>
	


	<!-- After cancelled request, will open this confirmation modal -->
	<div class="ui cancelled-redirect small modal">
		<i class="close icon"></i>
    	<div class="header">
    		<center>You have cancelled your request.</center>
  		</div>

  		<div class="content">
  			<center><h4>We will now redirect you to your dashboard.</h4></center>
  		</div>

  		<!-- Redirect button to dashboard -->
  		<div class="actions" id="returnDashboard">
			<button class="ui fluid primary button">
		    	Return to Dashboard
		    </button>
		</div>

	</div>
	
</template>
