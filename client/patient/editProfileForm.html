<!-- Page to edit user profile -->

<template name= 'show_profile_page'>
	<p>{{>editProfileForm}}</p>
</template>

<template name="editProfileForm">
	<style>
		#main-content {
			padding-top: 30px;
		}
	</style>

	<div id="main-content" class="ui stackable two column centered container">
		<br>

		<h2 class="ui header">
		  <i class="edit icon"></i>
		  <div class="content">
		    Profile Settings
		    <div class="sub header">Manage your profile and preferences</div>
		  </div>
		</h2>

		<br>

		<div class="ui column stackable form success">

			<h4 class="ui dividing header">Basic Information</h4>

			<div class="column equal width fields">
				<div class="field">
					<label>First Name</label>
					<input type="text" name="firstName" value="First Name" readonly>
				</div>
				<div class="field">
					<label>Last Name</label>
					<input type="text" name="lastName" value="Last Name" readonly>
				</div>
			</div>

			<div class="column equal width fields">
				<div class="field">
					<label>Phone Number</label>
					<input type="text" name="phoneNumber" value="Phone Number" readonly>
				</div>
			    <div class="field">
					<label>Birthday</label>
					<input type="text" name="birthday" value="01/01/1991" readonly>
				</div>
			</div>

			<h4 class="ui dividing header">Address</h4>

			<div class="column equal width fields">
				<div class="field">
					<label>Street</label>
					<input type="text" name="street" value="Street" readonly>
				</div>
				<div class="field">
					<label>City</label>
					<input type="text" name="city" value="City" readonly>
				</div>
			</div>

			<div class="column equal width fields">
				<div class="field">
					<label>State</label>
					<input type="text" name="street" value="Alabama" readonly>
				</div>
				<div class="field">
					<label>Country</label>
					<input type="text" name="country" value="United States of America" readonly>
				</div>
			</div>

			<div class="column equal width fields">
				<div class="field">
					<label>Zipcode</label>
					<input type="text" name="zipcode" value="Zipcode" minlength="5" readonly>
				</div>
				<div class="field">
					<label>Apt # / Suite</label>
					<input type="text" name="aptNumSuite" value="Apt # / Suite" readonly>
				</div>
			</div>

			<h4 class="ui dividing header">Account Settings</h4>

			<div class="field">
				<label>Email</label>
				<input type="email" name="email" value="example@gmail.com" readonly>
			</div>
			<div class="field">
				<label>Change Password</label>
				<input type="password" name="password" placeholder="Password">
			</div>
			<div class="field">
				<label>Confirm Password</label>
				<input type="password" name="confirmPassword" placeholder="Confirm Password">
			</div>


			<h3 id="emailPref" class="ui header">
			  <i class="alarm outline icon"></i>
			  <div class="content">
			    Notification Preferences
			  </div>
			</h3>
			
			<div class="ui selection dropdown">
				<input type="hidden" name="notifications">
				  <i class="dropdown icon"></i>
				  <div class="default text">Choose your notification preferences...</div>
				  <div class="menu">
				    <div class="item" data-value="both">Receive email and text notifications</div>
				    <div class="item" data-value="emailOnly">Receive email only</div>
				  </div>
			</div>

			<br><br>

			<input class="fluid ui primary button" id="save" type="submit" name="submitBtn" value="Save">
		</div>

		<!-- SUCCESS MESSAGE -->
		<div class="ui success message hidden" id="success">
		    <div class="header">Saved!</div>
		    <p>Your settings have saved.</p>
		</div>
		
	</div>

	<!-- JavaScript -->
	<script type="text/javascript">
		$(document).ready(function(){

			//Click to save button 
			$("#save").click(function(){
				$('#success').show(500); //Reveals in 500 milliseconds
				event.preventDefault();	 //Prevents refreshing page
			});
		});

		// Allows dropdown function to work
		$('.ui.dropdown')
		  .dropdown()
		;
	</script>
</template>
