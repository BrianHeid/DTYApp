<!-- Main login page -->
<body>
  {{> App_body}}
</body>


<!-- Generic layout -->
<template name="App_body">
{{> Template.dynamic template=header}}

{{#if currentUser}}
	{{> Template.dynamic template=user_dashboard}}
{{else}}	
	{{> Template.dynamic template=logoff_dashboard}}
{{/if}}

{{> Template.dynamic template=main}}
{{> Template.dynamic template=bottom}}
{{> Template.dynamic template=footer}}  

</template>


<template name='main_page'>
	
	<!-- CSS -->
	<style>
		/* Shows pointer finger when hovered over "Register here" and "login" */
		a {
			cursor: pointer;
		}

		/* Add padding to top so menu doesn't overlap */
		#login-content {
			padding-top: 50px;
		}

	</style>

  	<center>
	<div id="login-content" class="ui raised very padded text container">
	  <div class="column">
	  	<img class="ui medium centered image" src="/images/logo.png">
		<img class="ui huge centered image" src="/images/slogan.png">

	    <h3 class="ui image header">
	      <div class="content centered">
	        Login to your account
	      </div>
	    </h3>
	    <form class="ui large form">
	      <div class="ui stacked secondary segment">
	        <div class="field">
	          <div class="ui left icon input">
	            <i class="user icon"></i>
	            <input type="text" name="email" placeholder="E-mail address">
	          </div>
	        </div>
	        <div class="field">
	          <div class="ui left icon input">
	            <i class="lock icon"></i>
	            <input type="password" name="password" placeholder="Password">
	          </div>
	        </div>
	        <div class="ui fluid large submit button" style="color: white; background-color: #00bde8;">Login</div>
	      </div>

	      <div class="ui error message"></div>

	    </form>

	    <div class="register ui message">
	      New to Doctors To You? <a id='register'>Register here</a>
	    </div>
	  </div>
	</div>
	</center>
</template>

<template name='create_account'>

	<!-- CSS -->
	<style>
		/* Shows pointer finger when hovered over "Register here" and "login" */
		a {
			cursor: pointer;
		}

		#create-account-content {
			padding-top: 50px;
		}

		        </div>

		          <div class="ui left icon input">
		            <i class="user icon"></i>
		            <input type="text" name="lastname" placeholder="Last name">
		          </div>
		        </div>
		        </div>

		        <div class="field">
		          <div class="ui left icon input">
		            <i class="user icon"></i>
		            <input type="text" name="email" placeholder="E-mail address">
		          </div>
		        </div>
		        <div class="field">
		          <div class="ui left icon input">
		            <i class="lock icon"></i>
		            <input type="password" name="password" placeholder="Password">
		          </div>
		        </div>
				<div class="field">
		          <div class="ui left icon input">
		            <i class="lock icon"></i>
		            <input type="password" name="password" placeholder="Confirm password">
		          </div>
		        </div>


		        <div class="ui fluid large submit button" style="color: white; background-color: #00bde8;">Create Account</div>
		      </div>

		      <div class="ui error message"></div>

		    </form>

		    <div class="register ui message">
		      New to Doctors To You? <a id='login'>Login</a>
		    </div>
		  </div>
		</div>
	</center>
</template>
