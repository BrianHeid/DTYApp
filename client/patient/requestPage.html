<template name="requestPage">
	<link rel="stylesheet" type="text/css" href="requestPage.css">

	<h2 class="ui header container">
	  <div class="content">
	    Request a Consultation
	  </div>
	</h2>

	<div class="ui container">
		<form class="ui form">
			<!-- <div class="inline field">
			    <div class="ui toggle checkbox">
			      <input type="checkbox" tabindex="0" class="hidden" name='for_someone_else'>
			      <label>For someone else</label>
			    </div>
		    </div> -->

		    <label>Is this request for someone else?</label>
		    <div class="field">
				<label class="switch">
					<input class="switch-input" type="checkbox" id="myonoffswitch" name="for_someone_else"/>
					<span class="switch-label" data-on="Yes" data-off="No"></span> 
					<span class="switch-handle"></span> 
				</label>
			</div>


			<div class="field">
			      <select class="ui dropdown" name="relationship">
			        <option value="">Choose your relationship</option>
			        <option value="family">For my family member</option>
			        <option value="friend">For my friend</option>
			        <option value="other">Other</option>
			      </select>
			    </div>

			<br>

			<label>Symptoms</label>
			<div class="field">
	    		<textarea rows="3" name= 'symptoms'></textarea>
			</div>

			<button class="ui labeled icon medium button">
			  <i class="upload icon"></i>
			  Upload images
			</button>

			<br><br>

			<input class="fluid ui primary button" type="submit" name="submitRequestBtn" value="Submit Request">
		</form>
	</div>

	<script type="text/javascript">
		$('.ui.dropdown').dropdown();
		$('.ui.checkbox').checkbox('attach events', '.toggle.button');
	</script>

</template>
