<!-- Request page. First step of process. Information can be pulled from account,
	 therefore, it doesn't require as much. -->

<template name="requestPage">
	<link rel="stylesheet" type="text/css" href="../lib/requestPage.css">

	<h2 class="ui header container">
	  <div class="content">
	    Request a Consultation
	  </div>
	  <div class="sub header">Need a doctor? We're on our way! Start a request below:
	  </div>
	</h2>

	<div class="ui container">
		<form class="ui form">

			<!-- If checked, "Choose your relationship" dropdown will appear and is required -->
		    <label>Is this request for someone else?</label>
		    <div class="field">
				<label class="ui checkbox switch">
					<input class="switch-input" type="checkbox" id="myonoffswitch" name="for_someone_else"/>
					<span class="switch-label" data-on="Yes" data-off="No"></span> 
					<span class="switch-handle"></span> 
				</label>
			</div>

			<div id="relationship-form">
			  <div class="field">
			      <select class="ui dropdown" id="relationship" name="relationship">
			        <option value="">Choose your relationship</option>
			        <option value="family">For my family member</option>
			        <option value="friend">For my friend</option>
			        <option value="other">Other</option>
			      </select>
			   </div>

		      <div class="equal width fields">
		      	<div class="required field">
		      		<label>First name</label>
		      		<input type="text" name="tempPatientFirstName" placeholder="First name">
		      	</div>
		      	<div class="required field">
		      		<label>Last name</label>
		      		<input type="text" name="tempPatientLastName" placeholder="Last name">
		      	</div>
		      </div>

		    </div>

		    <!-- If checked, address will show -->
		    <label>Different address?</label>
			<label class="switchAddress">
				<input class="switch-input-address" type="checkbox" id="myonoffswitch-address" name="different_address"/>
				<span class="switch-label-address" data-on="Yes" data-off="No"></span> 
				<span class="switch-handle-address"></span> 
			</label>

			<div id="address_form" name="address_form">
			    <h4 class="ui dividing header">Address</h4>
			
				<div class="column equal width fields">
					<div class="required field">
						<label>Street</label>
						<input type="text" name="street" id="street" placeholder="Street">
					</div>
					<div class="required field">
						<label>City</label>
						<input type="text" name="city" id="city" placeholder="City">
					</div>
				</div>

				<div class="column equal width fields">
					<div class="required field">
						<label>State</label>
						{{>statesList}} <!-- Template shorthand, puts statesList select search dropdown here -->

						<!-- SHOULD WE ONLY HAVE STATES THAT WE DO SERVE SO AS NOT TO WASTE TIME WITH ERRORS? -->

					</div>
					<div class="required field">
						<label>Zipcode</label>
						<input type="text" name="zipcode" id="zipcode" placeholder="Zipcode">
					</div>
					<div class="field">
						<label>Apt # / Suite</label>
						<input type="text" name="aptNumSuite" placeholder="Apt # / Suite">
					</div>
				</div>
			</div>

			<!-- If checked, date and time will hide -->
		    <label>As soon as possible?</label>
			<label class="switchTime">
				<input class="switch-input-time" type="checkbox" id="myonoffswitch-time" name="laterTime"/>
				<span class="switch-label-time" data-on="Later" data-off="ASAP"></span> 
				<span class="switch-handle-time"></span> 
			</label>

			<div id="time-form">
			    <h4 class="ui dividing header">Date and Time</h4>

				<div class="two fields">
					<div class="required field">
						<label>Date</label>
						<input type="date" name="date" id="date">
					</div>

					<div class="required field">
				      <label>Time</label>
				      <input type="time" name="time">
					</div>
				</div>
			</div>

			<br>

			<!-- Symptoms or images -->
			<label>Symptoms</label>
			<div class="required field">
	    		<textarea rows="3" name= 'symptoms'></textarea>
			</div>

			<!-- Need to implement upload functionality! Then can preview images as well. -->
			<!-- <button class="ui labeled icon medium button">
			  <i class="upload icon"></i>
			  Upload images
			</button> -->

			<!-- <br><br> -->

			<input class="fluid ui primary button" type="submit">

			<div id="errorMsg" class="ui error message" style="display: none;">
				<i class="close icon"></i>
			  	<div class="header">
			   		There were some errors with your submission
			  	</div>
			  	<ul class="list" id="errorList">
			    	<!-- Listed errors -->
			  	</ul>
			</div>
		</form>
	</div>
</template>
