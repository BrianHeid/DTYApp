<!-- If a provider has not yet uploaded all files for the patient to review
	 we will show them this page which can include our blog posts or social
	 media posts. -->

<template name="reviewPage">
<style>
	@media only screen and (max-device-width: 480px) {
		#reviewText{
			 font-size: 0.5em;
			 line-height: 150%;
		}
	}
</style>
	<center>
		<div class="ui raised very padded text container segment">
			<h1 class="ui header container">
			  <div id="providerConcludeCareText" class="content">
			  <div id="reviewText">
			   {{providerName}} is concluding your care and will send you a message when your medical report and invoice are available.
			   </div>
			  </div>
			</h1>
			{{> socialBox}}

		</div>
	</center>

</template>
