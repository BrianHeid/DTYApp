	 we will show them this page which can include our blog posts or social
	 media posts. -->

<template name="reviewPage">
	<center>
		<div class="ui raised very padded text container segment">
			<h1 class="ui header container">
			  <div id="providerConcludeCareText" class="content">
			   <!-- Provider concluding care text -->
			  </div>
			</h1>

			<br>

			<button id="emailPrefBtn" class="ui button">
			  Set Email and Messaging Preferences
			</button>
		</div>
	</center>

	<script type="text/javascript">
		var providerName = "Ernest";

		var providerConcludeCareText = providerName + " is concluding your care and will let you know when your medical report and invoice are ready.";

		document.getElementById("providerConcludeCareText").innerHTML = providerConcludeCareText;

		$(document).ready(function(){
			$("#emailPrefBtn").click(function(){
				// Slug not working!
				FlowRouter.go('/account#emailPref');	
			});
		});
	</script>
