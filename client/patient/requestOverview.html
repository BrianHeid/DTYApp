
<template name="requestOverview">

	<br>
	<div class="ui raised very padded text container segment">
	    <h3 id="submitTime" class="ui header">Request submitted at: {{datetimeSubmitted}} </h3>
	    	<br>
	   		<p> Date of requested consultation: {{requestDate}} </p>
	    	<p> Time of requested consultation: {{requestTime}} </p>
	   	<hr>
	    <p> Symptoms: {{symptoms}} </p>
	</div>

	<!-- JavaScript -->
	<script type="text/javascript">
		Template.requestOverview.helpers({

			datetimeSubmitted: function(){
				return Session.get('timeRequested');
			},

			requestDate: function(){
				return Session.get('date');
			},

			requestTime: function(){
				return Session.get('time');
			},

			symptoms: function(){
				return Session.get('symptoms');
			}

		});
	</script>
</template>
