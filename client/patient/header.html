<!-- Header for all patient pages -->
<template name="header_temp">
	<head>
  		<title>Doctors To You</title>
 		<link rel="icon" sizes="16x16 32x32" href="/images/favicon.ico">

 		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBcZFbV2A2SR-IeiChwe_ZYItbQJAUm0nQ"
	      type="text/javascript">
	    </script>
	     <script src="https://js.braintreegateway.com/v2/braintree.js"></script>
	     <meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<style>
	@media only screen and (max-device-width: 480px) {
		.textContent{
			font-size: 0.75em;
		}
		#dtylogo{
			display: none;
		}
	}
	</style>

	{{>menu_temp}}
</template>

<template name="menu_temp">

	<div class="ui top fixed menu">
		{{#if currentUser}}
		<a class="item" href="/dashboard">
    		<img src="/images/logo.svg" class="ui small image" id="dtylogo">
  		</a>
		<a class="item" href="/history">
		  	<i class="history icon" ></i>
		    History
		</a>
		{{else}}
		<a class="item" href="/">
    		<img src="/images/logo.svg" class="ui small image" id="dtylogo">
  		</a>
  		{{/if}}

	  <div class="labeled icon right menu">
	  	
			{{#if currentUser}}
			<a class="item" href="/account">
				<i class="user icon"></i>
				Profile
			</a>
			{{/if}}

			<!--/////////// Language bar feature can be a later project! ///////////////////-->

			<!-- <div class="ui dropdown item">
				Language <i class="dropdown icon"></i>
				<div class="menu">
					<a class="item">English</a>
					<a class="item">Spanish</a>
				</div>
			</div> -->

			<!-- ///////////////////////////////////////////////////////////////////////// -->

			{{#if currentUser}}
			<div class="item">
				<div class="ui logout primary button">Sign Out</div>
			</div>
			{{/if}}

		</div>
	</div>

	<br>
</template>
