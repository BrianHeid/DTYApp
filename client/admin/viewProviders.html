<template name="viewProviders">
    <center>
		<h1 class="ui header" id="providersTabHeader">
				Providers
			</h1>
	</center>
	
	<div>
	{{>providerProfile}}
	</div>

	<div>
	<h1>Search Providers</h1>
	<div class="ui labeled input"> <!-- Start of provider seach using email -->
	  <div class="ui label">
	    Provider Email
	  </div>
	  <input type="text" id="searchProviderEmail" placeholder="xxx@xxx.com">
	  <button class="ui primary button right attached" id="searchEmailButton">
	  Search
	  </button>
	</div>		<!-- End of provider seach using email -->
	<br> <br>
	<div class="ui labeled input">		<!-- Start of provider seach using first and last name -->
	  <div class="ui label">
	    First Name
	  </div>
	  <input type="text" id="searchProviderFirstName" placeholder="John">
	</div>
	<div class="ui labeled input">
	  <div class="ui label">
	    Last Name
	  </div>
	  <input type="text" id="searchProviderLastName" placeholder="Doe">
	  <button class="ui primary button right attached" id="searchNameButton">
	  Search
	  </button>
	</div>		<!-- End of provider seach using email -->
	<br><br>
	<div id="providerResults"> 		<!-- Beginning of display of provider information -->

	</div>		<!-- End of display of provider information -->
	</div>
</template>
