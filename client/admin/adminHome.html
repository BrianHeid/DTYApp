<template name="adminHome">
    <center>
		<div class="ui center aligned container" id="welcomeDiv" style="margin-top: 100px;">
		  	<img class="ui centered circular small image" src="/images/default-physician-avatar.png">
		  	<h1 class="ui header" id="greeting">
		  		Hello, {{adminName}} <!-- using spacebar and meteor helper to display name -->
		  	</h1>
		</div>
	</center>
	
	<div class="ui container">
		<div class="ui top attached tabular menu">
			<a class="item active" data-tab="patients">Patients</a>
			<a class="item" data-tab="providers">Providers</a>			
			<a class="item" data-tab="requests">Requests</a>
		</div>
		<div class="ui bottom attached tab segment active" data-tab="patients">
			{{> adminPatients}}
		</div>
		<div class="ui bottom attached tab segment" style="height: 800px;" data-tab="providers">
			{{> viewProviders}}
		</div>
		<div class="ui bottom attached tab segment" style="height: 800px;" data-tab="requests">
			<h1 class="ui header">
				Requests
				{{> dashboard_provider}}
			</h1>
		</div>
	</div>
</template>
