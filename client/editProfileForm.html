<!-- Page to edit user profile -->

<template name= 'show_form_page'>
	<p>{{>editProfileForm}}</p>
  	<!-- <p>{{>editProfileForm_mobile}}</p> -->
</template>


<!-- Computer version -->

<template name="editProfileForm">
	<div class="ui stackable two column centered container">
		<h1 class="ui header two column centered container">Profile</h1>
		<div class="ui column stackable form success">
			<div class="column equal width fields">
				<div class="required field">
					<label>First Name</label>
					<input type="text" name="firstName" placeholder="First Name" autofocus>
				</div>
			<!--<div class="field">
					<label>Middle Name</label>
					<input type="text" name="middleName" placeholder="Middle Name">
				</div> -->
				<div class="field required">
					<label>Last Name</label>
					<input type="text" name="lastName" placeholder="Last Name">
				</div>
			</div>
			<div class="column equal width fields required">
				<div class="required field">
					<label>Phone Number</label>
					<input type="text" name="phoneNumber" placeholder="Phone Number">
				</div>
			    <div class="required field">
					<label>Birthday</label>
					<input type="date" name="birthday" min="1887-01-01" max="1999-04-01">
				</div>
			</div>

			<!-- <div class="column equal width fields">
				<div class="required field">
					<label>Phone Number</label>
					<input type="text" name="phoneNumber" placeholder="Phone Number">
				</div> -->
			
			<div class="column fields">
				<div class="eight wide required field">
					<label>Street</label>
					<input type="text" name="street" placeholder="Street">
				</div>
				<div class="five wide required field">
					<label>City</label>
					<input type="text" name="city" placeholder="City">
				</div>
				<div class="three wide required field">
					<label>State</label>
					<input type="text" name="state" placeholder="State">
				</div>
				<div class="required field">
					<label>Country</label>
					{{>countriesList}}
				</div>
			</div>
			<div class="column equal width fields">
				<div class="required field">
					<label>Zipcode</label>
					<input type="text" name="zipcode" placeholder="Zipcode" minlength="5">
				</div>
				<div class="field">
					<label>Apt # / Suite</label>
					<input type="text" name="aptNumSuite" placeholder="Apt # / Suite">
				</div>
			</div>
			<div class="inline required field">
			    <div class="ui checkbox">
			      <input type="checkbox" id="terms">
			      <label for="terms">I agree to the terms and conditions</label>
			    </div>
			 </div>
			<input class="fluid ui primary button" type="submit" name="submitBtn" value="Save">
		</div>
		<!-- SUCCESS MESSAGE -->
		<!-- <div class="ui success message">
		    <div class="header">Saved!</div>
		    <p>You're settings have saved.</p>
		</div> -->
	</div>
</template>
